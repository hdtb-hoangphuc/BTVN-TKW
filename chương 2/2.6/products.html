<!DOCTYPE html>
<html>
<head>
    <title>Chi tiết sản phẩm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #product-detail {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 8px;
            background-color: #eeeeee;
        }
        #product-detail img {
            display: block;
            width: 30%;
            height: 100%;
            margin-bottom: 20px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .product-desc {
            color: #555;
            margin-bottom: 15px;
        }
        .product-price {
            font-size: 20px;
            color: #FF5722;
            margin-bottom: 20px;
        }
        .back-button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="product-detail">
        <img src="https://noithatluongson.vn/wp-content/uploads/2020/07/225688-3435x2592-Chinese-compass-Feng-Shui-e1596084573259.jpg" alt="Product 1" width="1" height="2">
        <div class="product-title">La bàn phong thủy</div>
        <div class="product-desc">La bàn giúp bạn mang tài lộc về nhà , kéo may mắn đến</div>
        <div class="product-price">Giá: 3,000,000 VND</div>
        <button class="back-button" onclick="window.history.back()">Quay lại</button>
    </div>
    <div id="product-detail">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSziv2RxB0tdKI01w5Wyoue3Dzgxz3t1PYbrw&s" alt="Product 2" width="100" height="200">
        <div class="product-title">Đào mộc chi kiếm</div>
        <div class="product-desc">được tạo ra từ đào 20 năm tuổi giúp trừ tà giải xui</div>
        <div class="product-price">Giá: 2,000,000 VND</div>
        <button class="back-button" onclick="window.history.back()">Quay lại</button>
    </div>
    <div id="product-detail">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcRVbhtjxkfInme18b9oMGvhVQia4tFWUQuA&s" alt="Product 2" width="100" height="200">
        <div class="product-title">Chuông phong thủy</div>
        <div class="product-desc">Khi tiếng chuông vang lên mọi vận sui biến mất , mọi ưu phiền tan đi</div>
        <div class="product-price">Giá: 500,000 VND</div>
        <button class="back-button" onclick="window.history.back()">Quay lại</button>
    </div>
    
</body>
</html>
