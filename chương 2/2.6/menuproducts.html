<!DOCTYPE html>
<html>
<head>
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #product-list {
            width: 1000px;
            margin: 20px auto;
        }
        .product {
            display: flex;
            border: 1px solid #000000;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #eeeeee;
        }
        .product img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
        }
        .product-info {
            margin-left: 20px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .product-desc {
            margin: 10px 0;
            color: #555;
        }
        .product button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="product-list">
        <div class="product">
            <img src="https://noithatluongson.vn/wp-content/uploads/2020/07/225688-3435x2592-Chinese-compass-Feng-Shui-e1596084573259.jpg" alt="Product 1" width="100" height="200">
            <div class="product-info">
                <div class="product-title">La bàn phong thủy</div>
                <div class="product-desc">La bàn ngũ hành</div>
                <button onclick="window.location.href='products.html?id=1'">Xem thêm</button>
            </div>
        </div>
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcRVbhtjxkfInme18b9oMGvhVQia4tFWUQuA&s" alt="Product 2" width="100" height="200">
            <div class="product-info">
                <div class="product-title">Chuông phong thủy</div>
                <div class="product-desc">chuông vàng pháp sư</div>
                <button onclick="window.location.href='products.html?id=2'">Xem thêm</button>
            </div>
        </div>
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSziv2RxB0tdKI01w5Wyoue3Dzgxz3t1PYbrw&s" alt="Product 2" width="100" height="200">
            <div class="product-info">
                <div class="product-title">Đào mộc chi kiếm</div>
                <div class="product-desc">kiếm gỗ đào</div>
                <button onclick="window.location.href='products.html?id=2'">Xem thêm</button>
            </div>
        </div>
    </div>
</body>
</html>
